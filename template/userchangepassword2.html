

{% extends 'headerfooter.html' %}

{% block content %}


  <!-- ***** Main Banner Area Start ***** -->
  <section class="section main-banner coming-soon" id="top" data-section="section1">
      <video autoplay muted loop id="bg-video">
          <source src="/static/assets/images/course-video.mp4" type="video/mp4" />
      </video>

      <div class="video-overlay header-text">
            <div class="caption">
              <div class="container">
              <div class="row">
                <div class="col-md-5 col-xs-12" >
                  <div class="continer centerIt">
                        <div class="top-content">
                          <h6>Change <em>Password</em> !!</h6>
                        </div>
                        {% for x in lm %}
                        <form id="registration" action="/userchangepassword2/?uid={{x.id}}" method="POST" enctype="multipart/form-data">
                          {% csrf_token %}
                          {% endfor %}
                          <div class="row">
                            <div class="col-md-12">
                                <fieldset>
                                  <!-- <input name="uid" type="hidden" value="{{lm}}"> -->
                                  <input name="newpassword" type="password" class="form-control" id="newpassword" placeholder="Enter New Password" required="">
                                </fieldset>
                                <input type="checkbox" style="width:20%;" onclick="myFunction()"><span style="color:gold">Show Password</span>
                              </div>
                              <div class="col-md-12">
                                <fieldset>
                                  <input name="confirmpassword" type="password" class="form-control" id="confirmpassword" placeholder="Confirm Password" required="">
                                </fieldset>
                              </div>
                            <div class="col-md-12">
                              <fieldset>
                                <button type="submit" id="submit"  class="button">Submit</button><span style="color: rgb(249, 95, 95);">{{errr}}</span>
                              </fieldset>
                             
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                  </div>
               </div>
          </div>
      </div>
    </div>
  </section>
  <script>function myFunction() {
    var x = document.getElementById("oldpassword");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
  }</script>
  <!-- ***** Main Banner Area End ***** -->
  <section class="section coming-soon" data-section="section3">

      
        </div>
  </section>     

  {% endblock %}
